version: '3.8'
services:
  api:
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/var/www/cloudwalk
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    image: postgres:12.3
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "postgres"
volumes:
  postgres: